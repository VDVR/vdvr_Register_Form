<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!--Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Container-->
    <p class="popup">Form Submitted Successfully</p>
    <div class="container">
       
        <div class="form-container">
            <h1>Registration Form</h1>
            <form>

                <div class="username">
                    <input type="text" id="username" class="input-field" placeholder="Name">
                    <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                    <label for="username">Please Enter your Name</label>
                </div>

                <div class="phone">
                    <input type="text" id="phone" class="input-field" placeholder="Phone">
                    <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                    <label for="phone">Please Enter your Mobile Number</label>
                </div>

                <div class="email">
                    <input type="email" id="email" class="input-field" placeholder="Email">
                    <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                    <label for="email">Please Enter your Email</label>
                    
                </div>

                <div class="password">
                    <input type="Password" id="password" class="input-field" placeholder="Password">
                    <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                    <label for="password">Please Enter your Password</label>
                    
                </div>

                <div class="con_password">
                    <input type="Password" id="con_password" class="input-field" placeholder="Confirm Password">
                    <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                    <label for="con_password">Please Enter your Con-Password</label>      
                </div>
                <input type="submit" id="submitButton" class="field-submit">
            </form>
        </div>
    </div>
    <script src="script-1.js"></script>
</body>
</html>
